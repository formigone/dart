<!doctype html>

<html>
<head>
<meta charset="utf-8">
<title>To-do List &raquo; in Dart!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1>A To-do list app written in Dart</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-12">
      <div class="input-group input-group-lg form-control">
        <input type="text" id="in" class="form-control"
          placeholder="What to do, oh, what to do...?">
      </div>

      <div id="out"></div>
      <div class="media">
        <button class="pull-left btn btn-success">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button class="pull-left btn btn-danger">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
        <div class="media-body">
          <h2 class="media-heading">Some item here</h2>
          <p>
            <small>Optional item description</small>
          </p>
          <hr />
        </div>
      </div>
    </div>
  </div>


  <script type="application/dart" src="todolist.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
